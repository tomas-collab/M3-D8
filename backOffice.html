<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Strive CRUD Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="index.html">Backoffice</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-3">Amazon  </h2>
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Product-Name</label>
                        <input id="name" type="text" class="form-control" aria-describedby="name field" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Product-Description</label>
                        <input id="description" type="textarea" rows="6" class="form-control"
                            aria-describedby="event description field" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Product-Ticket Price</label>
                        <input id="price" type="number" class="form-control" aria-describedby="ticket price field"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id">Product-Id</label>
                        <input id="id" type="number" class="form-control"
                             >
                    </div>
                    <div class="form-group">
                        <label for="brand"> Product-brand</label>
                        <input id="brand" type="text" class="form-control"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>

        const handleSubmit = async (event) => {
            event.preventDefault()

            const url = "https://striveschool-api.herokuapp.com/api/product"

            const myEvent = {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                time: document.getElementById("brand").value,
                price: document.getElementById("price").value,
                brand: document.getElementById("brand").value,
            
            }

            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    
                    body: JSON.stringify(myEvent),
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjliYWIzNTgxNzAwMTVjMjI3M2UiLCJpYXQiOjE2MjUwNTc3MjIsImV4cCI6MTYyNjI2NzMyMn0.vvoWn6h9mQZeWRqombS-t4PLljsYKr07IX8SpckI6QQ",
                        "Content-Type": "application/json",
                    }
                })

                
                if (response.ok) {
                    const respEvent = await response.json()
                    alert("Amazon cart created successfully with an id of " + respEvent._id)
                } else {
                    
                    if (response.status >= 400 && response.status < 500) {
                        throw new Error("User generated error, verify the data that you are sending")
                    } else if (response.status >= 500 && response.status < 600) {
                        throw new Error("Server generated error, contact the admin to fix this")
                    }
                }
                
                console.log("You see me? then no exeption was thrown")
            } catch (err) {
               
                console.log(err)
                alert(err.message)
            } finally {
                
                
                console.log("finally")
            }
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
